<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&display=swap"

    <title>Dev Songs</title>
</head>

<body>
    <div class="container">

        <header class="header">
            <section class="menu-header">
                <div class="header-logo">
                    <i class="fa-brands fa-spotify"></i>
                </div>
                <div class="menu-house">
                    <button> <a href="#"><i class="fa-regular fa-house" style="color: #ffffff;"></i></a> </button>
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>

                        <input placeholder="What do you want do play?"></input>
                    </div>
                </div>
                <div class="img-account">
                    <img src="./imgs/Account.png" alt="profile photo">
                </div>

            </section>
        </header>


        <nav class="side-bar">
            <div class="nav-library">

                <p>Your Library</p>
                <div class="create-space">

                    <button class="btn-create"><i class="fa-solid fa-plus" style="color: #8a8c8f;"></i> Create</button>
                </div>
            </div>
            <div class="nav-search">
                <button class="btn-side">

                    <i class="fa-solid fa-magnifying-glass" style="color: #828282;"></i>
                </button>


                <button class="btn-recents">Recents <i class="fa-solid fa-list"></i></button>



            </div>
            <div class="nav-playlist">
                <h5>Create your first Playlist</h5>
                <p>É facil, vamos te ajudar</p>
                <button>Create Playlist</button>
            </div>
            <div class="nav-footer">
                <a href="#">Legal</a>
                <a href="#">Privacy</a>
                <a href="#">Cookies</a>
                <a href="#">About Ads</a>
                <a href="#">Acessibility</a>
            </div>
            <button class="nav-language">
                <i class="fa-solid fa-globe"></i>
                English
            </button>


        </nav>
        <main>

            <nav class="nav-main">

                <section class="content">
                    <h2>Popular Artists</h2>
                  
                        
                        <div class="artists-grid"></div>               
                 

                    <h2>Popular Albums</h2>
                    <div class="albums-grid"></div>

                    <h2>Popular Radio</h2>
                    <div class="radio-grid"></div>
                </section>
            </nav>
        </main>

    </div>





    </div>
    </nav>
    <div class="banner">
        <div>
            <h2>Testar o Premium de graça.</h2>
            <p>Inscreva-se para curtir músicas ilimitadas só com alguns anúncios. </p>
        
        </div>
        <button>Inscreva-se Grátis</button>
    </div>


    </div>
